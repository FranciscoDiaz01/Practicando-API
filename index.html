<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coder-Dex</title>
    <link rel="stylesheet" href="coder.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="busqueda">
      <h1 class="tracking-in-expand">Coder-Dex</h1>
      <input
        id="box"
        type="text"
        oninput="getUsername(this)"
        name="username"
        placeholder="  Search"
      />
      <button id="btn" onclick="search()">GO!</button>
    </div>

    <div id="cards"></div>
    <div class="gif slide-in-blurred-top">
      <img src="img/spidertocat.png" alt="gif" />
    </div>
    <script src="coder.js"></script>
  </body>
</html>
